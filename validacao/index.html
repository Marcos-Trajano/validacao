<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="header">
                <h2 class="title">Criar Conta</h2>
            </div>
            <form id="form" class="form">

                <div class="form-control">
                    <label for="username">Nome</label>
                    <input type="text" id="username">
                    <i><img class ="img-error"  src="./imagens-form-validation/error-icon.svg" alt="Simbolo de Erro"></i>
                    <i><img class="img-sucess" src="./imagens-form-validation/success-icon.svg" alt="Simbolo de Erro"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <i><img class ="img-error"  src="./imagens-form-validation/error-icon.svg" alt="Simbolo de Erro"></i>
                    <i><img class="img-sucess" src="./imagens-form-validation/success-icon.svg" alt="Simbolo de Erro"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password">
                    <i><img class ="img-error"  src="./imagens-form-validation/error-icon.svg" alt="Simbolo de Erro"></i>
                    <i><img class="img-sucess" src="./imagens-form-validation/success-icon.svg" alt="Simbolo de Erro"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="password2">Confirme sua senha</label>
                    <input type="password" id="password2">
                    <i><img class ="img-error" src="./imagens-form-validation/error-icon.svg" alt="Simbolo de Erro"></i>
                    <i><img class="img-success" src="./imagens-form-validation/success-icon.svg" alt="Simbolo de Erro"></i>
                    <small>Error Message</small>
                </div>

                
                <button class="button">Enviar</button>

            </form>
        </div>

        <script src="index.js"></script>
</body>
</html>
